<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no, email=no"/>
  <title>Codehuang <%= htmlWebpackPlugin.options.title %></title>
  <script>
    (function () {
      var supportsPushState = (function () {
        var ua = window.navigator.userAgent;
        if (
          (ua.indexOf('Android 2.') !== -1 || ua.indexOf('Android 4.0') !== -1) &&
          ua.indexOf('Mobile Safari') !== -1 &&
          ua.indexOf('Chrome') === -1 &&
          ua.indexOf('Windows Phone') === -1
        ) {
          return false
        }
        return window.history && 'pushState' in window.history
      })();
      var search = window.location.search, hash = window.location.hash;
      var queryArr = search && search.substr(1).split('&');
      var query = (function () {
        var map = {};
        for (var i = 0; i < queryArr.length; ++i) {
          var q = queryArr[i].split('=');
          map[q[0]] = q[1];
        }
        return map;
      })();
      var site = query.site;
      if (supportsPushState) {
        if (site) {
          if (hash) {
            var isCorrectSite = new RegExp('^\\#\\/' + site).test(hash);
            if (isCorrectSite) {
              window.location.href = hash.substr(1);
              return;
            }
          }
          window.location.href = '/' + site;

        } else {

        }
      } else {

      }


      if (!isCorrectSite) {
        if (hash) {
          window.location.reload()
        } else {
          window.location.href = '/webgradient';
        }
      }
    })();
  </script>
  <![endif]-->
</head>

<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>

</html>
