<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <title>Codehuang <%= htmlWebpackPlugin.options.title %></title>
  <script>
    var cookies = {}, dc = document.cookie && document.cookie.split(';'), hash = window.location.hash, go = (function () {
      for (var i = 0; i < dc.length; ++i) {
        var entry = dc[i].split('='), key = decodeURIComponent(entry.shift()).replace(/^\s*|\s*$/g, ''), value = decodeURIComponent(String(entry.join('')));
        if (key == 'site' && new RegExp('^\\#\\/' + value).test(hash)) return true;
      }
    })();
    if (!go && /^\#\//.test(hash)) window.location.href = hash.substr(1);
  </script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
