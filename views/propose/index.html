<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/propose/css/reset.css">
    <link rel="stylesheet" href="/static/propose/css/index.css">
</head>
<body>
<div id="container" class="wrap">
    {#<div class="page paint">#}
        {#<div class="subtitle bg left" id="subtitle_1">#}
            {#这是我第一次遇见你#}
        {#</div>#}
    {#</div>#}
    {#<div class="page">#}
        {#<div class="subtitle md left" id="subtitle_2">#}
            {#腼腆的你只是微笑，没有说话#}
        {#</div>#}
    {#</div>#}
    {#<div class="page paint">#}
        {#<div class="subtitle md top" id="subtitle_3">#}
            {#因为都在一个项目组，从那以后，我们不自觉越走越近#}
        {#</div>#}
    {#</div>#}
</div>
<div class="btn-group">
    <button type="button" id="prev">上一页</button>
    <button type="button" id="play">播放</button>
    <button type="button" id="next">下一页</button>
</div>
<div>
    {% for k,v in svg %}
    <object class="svg-data" name="{{ v }}" data="/static/propose/svg/{{ v }}.svg" height="1px" width="1px" type="image/svg+xml"></object>
    {% endfor %}
</div>
<script src="/static/propose/js/index.js"></script>
</body>
</html>
